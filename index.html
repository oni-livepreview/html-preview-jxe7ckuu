<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.chat-container {
    width: 400px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    background-color: #2c3e50;
    color: white;
    padding: 1rem;
    text-align: center;
}

.messages {
    padding: 1rem;
    height: 400px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
}

.user-message, .bot-message {
    margin: 1rem 0;
    padding: 0.5rem;
    border-radius: 8px;
    max-width: 70%;
}

.user-message {
    background-color: #dcf8c6;
    align-self: flex-end;
}

.bot-message {
    background-color: #ffffff;
    align-self: flex-start;
    border: 1px solid #ddd;
}

form {
    display: flex;
    padding: 1rem;
}

form input {
    flex: 1;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 8px 0 0 8px;
}

form button {
    padding: 0.5rem 1rem;
    border: none;
    background-color: #2c3e50;
    color: white;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
}

form button:hover {
    background-color: #27ae60;
}

</style></head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ChatBot</h1>
        </div>
        <div class="messages" id="messages">
            <!-- Messages will dynamically appear here -->
        </div>
        <form id="message-form">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input');
            const messagesContainer = document.getElementById('messages');

            // Create a new message element
            const messageElement = document.createElement('div');
            messageElement.className = 'user-message';
            messageElement.textContent = userInput.value;

            // Append the message to the messages container
            messagesContainer.appendChild(messageElement);

            // Clear the input field
            userInput.value = '';

            // Simulate a bot response
            setTimeout(() => {
                const botResponseElement = document.createElement('div');
                botResponseElement.className = 'bot-message';
                botResponseElement.textContent = "This is a simulated response from the bot.";
                messagesContainer.appendChild(botResponseElement);
            }, 1000);
        });
    </script>
</body>
</html>
